<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Profile Component Card</title>
</head>
<body>

   <img class="top" src="images/bg-pattern-top.svg" alt="top-image">
   <img class="bottom"src="images/bg-pattern-bottom.svg" alt="bottom-image">

    <div class="card">
        <div class="card-top">
            <div class="card-profile">
                <img src="images/image-victor.jpg" alt="profile image">
            </div>
        </div>

        <div class="card-info">
            <div class="card-title">Victor Crest</div>
            <div class="card-age">26</div>
            <div class="card-city">London</div>
        </div>

        <div class="card-stats">
            <div class="stat">
                <div class="stat-num">80K</div>
                <div class="stat-title">Followers</div>
            </div>
            <div class="stat">
                <div class="stat-num">803K</div>
                <div class="stat-title">Likes</div>
            </div>
            <div class="stat">
                <div class="stat-num">1.4K</div>
                <div class="stat-title">Photos</div>
            </div>
        </div>
    </div>
       
</body>
</html>
